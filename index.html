<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger King Franchise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Burger King</h1>
        <div class="column-cont">
            <div class="text">
                <p>"Let food be thy medicine and medicine be thy food."<br> - Hippocrates</p>
                <button id="order-button">Order your Food</button>
            </div>
            <div class="img">
                <img src="https://pricemenu.in/wp-content/uploads/2023/02/Burger-King-Menu-1024x605.jpg">
            </div>
        </div>
        <h1>Add Your Food items and click on order food:</h1>
        <div id="foodItems"> 
            <input type="checkbox" id="burger" name="foodItem" value="Burger" />
            <label for="burger">Burger</label>
            <input type="checkbox" id="fries" name="foodItem" value="Fries" />
            <label for="fries">Fries</label>
            <input type="checkbox" id="drink" name="foodItem" value="Drink" />
            <label for="drink">Drink</label>
        </div>
        <div class="food-orderid">
            <img id="foodImage" src="" alt="Food" />
            <div id="orderId">Order ID: <span id="orderIdValue"></span></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
